<!DOCTYPE html>
<html>

<head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Traverse</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
</head>

<body>
     <section>
          <div class="body">
               <div class="logo">
                    <img src="./assests/img/Artboard 2 11.png" alt="">
               </div>
               <div class="container">
                    <div class="content">
                         <form action="">
                              <div class="login">
                                   <h1>Login to your Account</h1>
                              </div>
                              <div>
                                   <div class="placeholders">
                                        <label for="">Email Address:</label><br>
                                        <input type="text" placeholder="Email Address">
                                   </div>
                                   <div class="placeholders">
                                        <label for="">Password:</label><br>
                                        <input type="text" placeholder="Password">
                                   </div>
                              </div>
                              <div class="remember">
                                   <div class="check">
                                        <input type="checkbox">
                                        <p>Remember Me</p>
                                   </div>
                                   <a href="">forgotten Password?</a>
                              </div>
                              <div class="btn">
                                   <button>Login</button>
                              </div>
                              <div class="or">
                                   <img src="./assests/img/Line 6.png" alt="">
                                   <p>or</p>
                                   <img src="./assests/img/Line 6.png" alt="">
                              </div>
                              <div class="icons">
                                   <img src="./assests/img/Frame 364.png" alt="">
                                   <img src="./assests/img/Frame 365.png" alt="">
                                   <img src="./assests/img/Frame 366.png" alt="">
                              </div>
                              <div class="SignUp">
                                   Dont have an account? <a href="">Sign Up</a>
                              </div>
                    </div>
                    <div class="img">
                         <img src="./assests/img/Artboard 1 1.png" alt="">
                    </div>
                    </form>
               </div>
          </div>
     </section>




     <script src='main.js'></script>
</body>

</html>
